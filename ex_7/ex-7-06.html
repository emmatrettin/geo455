<!DOCTYPE html>
<html>
<head>
    <title>Nearest Point</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Load Leaflet from CDN -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load TurfJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    
// Bounds   long/lat  
var bounds = [-91.25950946588858, 43.82844894257076, -91.21311139053158,  43.806331451392985];
    
// Initialize map
var mymap = L.map("map").fitBounds([[bounds[1], bounds[0]], [bounds[3], bounds[2]]]);
        
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
).addTo(mymap);

        
var hiker= L.icon({
    iconUrl: 'img/hiker.png',
    iconSize: [30, 30],
    iconAnchor: [0, 0],
});

var me = L.icon({
    iconUrl: 'img/house.png',
    iconSize: [30, 30],
    iconAnchor: [0, 0],
    popupAnchor: [15,10],
});
        
// Add random points
var targetPoint = turf.point([-91.22554208708264, 43.81477171253003], {"marker-color": "#0F0"});
var points = turf.featureCollection([
    turf.point([-91.22597617772, 43.82125440850927]),
    turf.point([-91.2111883961318, 43.81207924025941]),
    turf.point([-91.21123108973258, 43.82018688241191]),
    turf.point([-91.25593049342864, 43.81672290583199]),
]);

var nearest = turf.nearestPoint(targetPoint, points);

L.geoJSON(points, {
          pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: hiker});
    }}).addTo(mymap);    
        
L.geoJSON(targetPoint, {
    pointToLayer: function(feature,latlng){
      return L.marker(latlng,{icon: me});
    }}).addTo(mymap);
        
        
L.geoJSON(nearest, {
    pointToLayer: function(feature,latlng){
      return L.circleMarker(latlng,{
          radius: 30,
          stroke: true,
          color: 'purple',
          opacity: 1,
          weight: 2,
          fill: true,
      });
    }}).addTo(mymap);
        
    </script>
</body>
</html>
