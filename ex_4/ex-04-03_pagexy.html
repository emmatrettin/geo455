<!DOCTYPE html>
<html>
    <head>
        <title>Event object</title>
    </head>
    <body>
        <p id="position"></p> <!--no button because the whole page is dynamic-->
        <script>
//the event listener is calling the whole page
            var page_coord = document.getElementById("position");
            document.addEventListener("mousemove", function(e) {
                page_coord.innerHTML = e.pageX + " " + e.pageY;
            });
        </script>
    </body>
</html>
