
<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj"></p>
    <p id="notebook_obj"></p>
     <p id="notebook_obj1"></p>


    <script>
        var a= [2, 2.5, 4, 3.5];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 4th element in the above array: "+ a[3];
        // change to a[1] and check//

        var d = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        document.getElementById("arr_multd_ind").innerHTML = "This is second item in the 3rd element in a multi-dimensional array: "+ d[2][1];
        //change to d[1][0] and check
        
        // Create an object:
        var person = {
            firstName: "Emma",
            lastName: "Trettin",
            age: 22,
            eyeColor: "blue",
        };
        var notebook = {
            color: "Blue",
            subject: "Math",
            type: "College ruled",
        };
        
        document.getElementById("person_obj").innerHTML = person.firstName + " has " + person.eyeColor + " eyes.";

        document.getElementById("notebook_obj").innerHTML = notebook.color + " notebooks are used for " + notebook.subject + ".";
        document.getElementById("notebook_obj1").innerHTML = notebook.type + " are the ONLY acceptable type of notebook.";
            
    </script>

</body>
</html>
